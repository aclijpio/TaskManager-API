<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Login</h2>
<form th:action="@{/auth}" th:object="${request}" th:method="POST">

    <label>Password: <input type="password" th:field="*{password}" /></label><br/>
    <input type="submit" value="Login"/>
</form>

</body>
</html>
